<html>
    <head>
        <title>Membuat tabel</title>
    </head>
    <body>
        <h4>Tabel Border</h4>
        <h4>a. With a normal border :</h4>
        <table border="1" cellpadding="3" cellspacing="4">
            <tr>
                <td>First</td>
                <td>Row</td>
            </tr>
            <tr>
                <td>Second</td>
                <td>Row</td>
            </tr>
            <tr>
                <td colspan="1">Kolom dengan colspan</td>
            </tr>
            <tr>
                <td rowspan="1">Kolom dengan rowspan</td>
                <td>Row</td>
            </tr>
            <tr>
                <td>Row</td>
            </tr>
        </table>
    </body>
</html>
